<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTuber Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --wine: #7c1637;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--wine);
      overflow: hidden;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 35px;
      z-index: -1;
      animation: movePattern 60s linear infinite;
      opacity: 0.2;
    }

    @keyframes movePattern {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100px);
      }
    }

    .card-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background: #fff;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: -60px;
      border: 5px solid white;
    }

    .social-icons a {
      margin: 0 10px;
      color: #333;
      font-size: 20px;
    }

    .btn-subscribe {
      background-color: #FF0000;
      color: white;
      border: none;
    }

    .btn-subscribe:hover {
      background-color: #cc0000;
    }

    .bg-wine {
      background-color: var(--wine) !important;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>

  <div class="card-container">
    <div class="card text-center p-4">
      <img src="https://cdn.discordapp.com/attachments/1136772909159940107/1359022190871187578/48980edb6290ffbd837b5c0954f4d9df.png?ex=67f5f78b&is=67f4a60b&hm=4cbee6087ef672d8b67e32d5e55229c73a24c2c21d8a2c2479ab6cc59338f7bc&" alt="Profile Image" class="profile-img mx-auto">
      <h3 class="mt-3">TRODYNT</h3>
      <p class="text-muted">HE/HIM | V TUBER | STREAMER | ESTP</p>
      
      <div class="mb-2">
        <span class="badge bg-wine">follow me for wine and cookies~</span>
      </div>

      <p class="px-3">Hey there! I'm a YouTuber making awesome content every week. Join the squad!</p>
      <br>
      <h5 class="mt-4">Latest Videos</h5>
      <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item">dont got any videos yet :sob:</li>
        <li class="list-group-item">will add them here when i do lolol</li>
        <li class="list-group-item">pls stay tuned~</li>
      </ul>

      <div class="social-icons mb-3">
        <a href="https://www.youtube.com/@trodynt" target="_blank"><i class="bi bi-youtube"></i></a>
        <a href="https://x.com/trodynt" target="_blank"><i class="bi bi-twitter-x"></i></a>
        <a href="https://www.twitch.tv/trodynt" target="_blank"><i class="bi bi-twitch"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
